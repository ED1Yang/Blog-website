<!DOCTYPE html>
<html>
<head>
    <title>New Articles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="createPageStylesheet.css">

</head>
<body class="newart">

    <!-- Creating the NavBar -->
    <header>
        <div class="container">
            <img src="placeholder.png" alt="profileimg" class="profileimg">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Publish</a></li>
                    <li><a href="#">Draft</a></li>
                    <!--<li><a href="#">Saved</a></li>-->

                </ul>
            </nav>
        </div>
    </header>

    <br><br>

    <!--Creating the Contents-->
    <div class="container">
        <h2>Post New Article</h2>
        <hr>
        <br>
        <!-- Left-aligned media object -->

        <div class="media">
            <div class="media-left">
                <img src="Avatars/avatar2.png" class="media-object" style="width:60px">
            </div>
            <div class="media-body">
                <h3 class="media-heading">Username</h3>
                <p>This text should to "Draft" as soon as user starts typing</p>
            </div>
        </div>
        <br>

    </div>
    <div class="container">

        <div class="postArticle-content"
             contenteditable="true"
             data-default-value="Title
                                     Tell your story…">
            <section class="section">
                <div class="section-content">
                    <div class="articleDetails">
                        <h3 class="articleTitle">
                            <span ><strong>Title</strong></span><br>
                        </h3>
                        <p class="articleBody" data-scroll="native">
                            <span >Tell your story…<br></span><br>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <br><br>

    <div class="container">
        <button type="button" class="btn btn-primary">Image</button>
        <button type="button" class="btn btn-primary">Video</button>
        <button type="button" class="btn btn-primary">Embed</button>
    </div>

    <br><br><br>

    <footer class="text-center">
        <a class="up-arrow" href="#" data-toggle="tooltip" title="TO TOP">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a><br><br>
        <p>copyright <a href="https://www.w3schools.com" data-toggle="tooltip" title="Visit apolloblogs">www.apollo.com</a></p>
    </footer>

</body>
</html>
